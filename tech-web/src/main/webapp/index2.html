<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>主页</title>
<link rel="stylesheet" href="css/bootstrap-3.3.5/fonts/glyphicons-halflings-regular.woff" />
<link rel="stylesheet" href="css/bootstrap-3.3.5/fonts/glyphicons-halflings-regular.woff2" />
<link rel="stylesheet" href="css/bootstrap-3.3.5/fonts/glyphicons-halflings-regular.ttf" />

<link rel="stylesheet" href="css/datatables.min.css" />
<script type="text/javascript" src="js/datatables.min.js"></script>

<script type="text/javascript">
	$(function() {
		 var otable = $("#example").dataTable();
		 if(otable) {
			 otable.fnDestroy();
		 }
		
		 $("#example").dataTable({  
			  'serverSide': true,  
			  "pagingType": "full_numbers",
			  "searching":false,
              "lengthMenu": [ [10,15,20,-1], [10,15,20,"所有"] ],
              "language": {
                  "url": "js/luaguage.json"
              },
			  'ajax' : {
				  'url' : '/tech-web/datatable/getJsonData.do',
				  'dataType': 'jsonp',  
			      'type': 'GET'
			  },
			  
			  'aoColumns': [
			  		{'data':'deptId'},
			  		{'data':'deptName'},
			  		{'data':'parentId'},
			  		{'data':'icon'},
			  		{'data':'order'}
		 	  ],
		 	  
		 	  'aaSorting': [['0', 'DESC']],  
		});
	});
</script>
</head>
<body>
	<div class="container">
		
		<form action="" id="form" method="GET">
			<table id="example" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>部门编号</th>
						<th>部门名称</th>
						<th>上级部门</th>
						<th>校徽</th>
						<th>排名</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</form>
	</div>
</body>
</html>
